<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      main {
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Sample HTML Page</h1>
    </header>
    <main>
      <p>This is a paragraph of text on my sample HTML page.</p>
      <p>
        Here is some more information about the page. You can add more content
        here as needed.
      </p>
    </main>
    <footer>
      <p>&copy; 2023 My Sample HTML Page</p>
    </footer>
  </body>
</html>
